<span></span>
<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>{{ 'state-list.title' | translate }}</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>
<div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>{{ 'state-list.create' | translate }}
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="{{ 'state-list.search' | translate }}" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <!--
      <button mat-raised-button [disabled]="selectedRowKey == -1" (click)="onEdit()">
        <mat-icon>launch</mat-icon>Edit
      </button>
      <button mat-raised-button color="warn" [disabled]="selectedRowKey == -1" (click)="onDelete()">
        <mat-icon>delete_outline</mat-icon>Delete
      </button> -->
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="stateName">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>State Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.stateName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="countryName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.countryName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="stateCode">
        <mat-header-cell *matHeaderCellDef mat-sort-header>State Code</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.stateCode}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="isActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.isActive}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="onDelete($event,row.$key)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row)"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
